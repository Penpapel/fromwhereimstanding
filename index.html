<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Earth View with Device Orientation and City Markers</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let camera, scene, renderer, globe;

        function init() {
            // Initialize scene
            scene = new THREE.Scene();
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Set up camera at the center of the Earth
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0);  // Position at the center of the globe

            // Load Earth texture and create double-sided material
            const textureLoader = new THREE.TextureLoader();
            const earthTexture = textureLoader.load('world.200412.3x5400x2700.jpg');
            const material = new THREE.MeshBasicMaterial({
                map: earthTexture,
                side: THREE.DoubleSide // Make texture double-sided
            });

            // Create the globe with a radius slightly larger than the near clipping plane
            const earthRadius = 5;
            const geometry = new THREE.SphereGeometry(earthRadius, 64, 64);
            globe = new THREE.Mesh(geometry, material);
            scene.add(globe);

            // Add ambient lighting for visibility
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
            scene.add(ambientLight);

            // Add North-South dashed line
            addDashedPoleLine(earthRadius);

            // Add markers for specific cities
            addCityMarker(earthRadius, "Los Angeles", 34.0522, -118.2437);
            addCityMarker(earthRadius, "New York", 40.7128, -74.0060);
            addCityMarker(earthRadius, "Paris", 48.8566, 2.3522);
            addCityMarker(earthRadius, "Tokyo", 35.6895, 139.6917);
            addCityMarker(earthRadius, "Buenos Aires", -34.6037, -58.3816);

            // Get user's current location and set initial globe orientation
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    setInitialGlobeOrientation(position.coords.latitude, position.coords.longitude);
                }, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }

            // Handle device orientation
            window.addEventListener('deviceorientation', handleOrientation, true);

            // Event listener for resizing
            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        // Add a dashed line connecting the North and South poles
        function addDashedPoleLine(radius) {
            const poleLineMaterial = new THREE.LineDashedMaterial({
                color: 0xffffff,
                dashSize: 0.2,
                gapSize: 0.1
            });

            const poleLineGeometry = new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(0, radius, 0),  // North Pole
                new THREE.Vector3(0, -radius, 0)  // South Pole
            ]);

            const poleLine = new THREE.Line(poleLineGeometry, poleLineMaterial);
            poleLine.computeLineDistances();  // Required for dashed line to render
            scene.add(poleLine);
        }

        // Add a marker and label at a specific latitude and longitude
        function addCityMarker(radius, name, latitude, longitude) {
            const latRad = THREE.Math.degToRad(latitude);
            const lonRad = THREE.Math.degToRad(longitude);

            // Calculate position on the globe's surface
            const x = radius * Math.cos(latRad) * Math.cos(lonRad);
            const y = radius * Math.sin(latRad);
            const z = radius * Math.cos(latRad) * Math.sin(lonRad);

            // Create marker point
            const markerGeometry = new THREE.SphereGeometry(0.05, 8, 8);
            const markerMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const marker = new THREE.Mesh(markerGeometry, markerMaterial);
            marker.position.set(x, y, z);
            globe.add(marker);

            // Create label
            const labelDiv = document.createElement('div');
            labelDiv.style.position = 'absolute';
            labelDiv.style.color = 'white';
            labelDiv.style.fontSize = '12px';
            labelDiv.style.fontWeight = 'bold';
            labelDiv.textContent = name;
            document.body.appendChild(labelDiv);

            // Update label position on each frame
            function updateLabelPosition() {
                const vector = new THREE.Vector3(x, y, z).project(camera);
                const xPos = (vector.x * 0.5 + 0.5) * window.innerWidth;
                const yPos = (1 - vector.y * 0.5 - 0.5) * window.innerHeight;
                labelDiv.style.transform = `translate(-50%, -50%) translate(${xPos}px,${yPos}px)`;
            }
            renderer.setAnimationLoop(updateLabelPosition);
        }

        // Set initial globe rotation based on user's location
        function setInitialGlobeOrientation(latitude, longitude) {
            const latRad = THREE.Math.degToRad(latitude);
            const lonRad = THREE.Math.degToRad(longitude);

            globe.rotation.x = latRad - Math.PI / 2;
            globe.rotation.y = -lonRad;
        }

        // Handle device orientation and update camera rotation
        function handleOrientation(event) {
            const alpha = event.alpha ? THREE.Math.degToRad(event.alpha) : 0; // Yaw
            const beta = event.beta ? THREE.Math.degToRad(event.beta) : 0;   // Pitch
            const gamma = event.gamma ? THREE.Math.degToRad(event.gamma) : 0; // Roll

            camera.rotation.set(beta - Math.PI / 2, gamma, -alpha);
        }

        // Error handler for geolocation
        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        // Resize handler
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
