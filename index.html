<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Outlines with GeoJSON Data</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-geo/1.11.9/d3-geo.min.js"></script>
    <script>
        let camera, scene, renderer;

        async function init() {
            // Initialize scene
            scene = new THREE.Scene();
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Set up camera at the center of the Earth
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 10);  // Position slightly away from the center

            // Create Earth sphere geometry for reference
            const earthRadius = 5;
            const earthGeometry = new THREE.SphereGeometry(earthRadius, 64, 64);
            const earthMaterial = new THREE.MeshBasicMaterial({ color: 0x223344, wireframe: true, opacity: 0.1, transparent: true });
            const earthSphere = new THREE.Mesh(earthGeometry, earthMaterial);
            scene.add(earthSphere);

            // Load GeoJSON data
            const geoData = await fetch('https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json').then(response => response.json());
            const countries = topojson.feature(geoData, geoData.objects.countries).features;

            // Create lines for country borders
            drawCountryBorders(countries, earthRadius);

            // Add ambient lighting for visibility
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
            scene.add(ambientLight);

            // Event listener for resizing
            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        function drawCountryBorders(countries, radius) {
            // Define projection to map lat/lon to 3D sphere
            const projection = d3.geoOrthographic().scale(radius).translate([0, 0]).rotate([0, 0]);
            const path = d3.geoPath(projection);

            countries.forEach(country => {
                const countryGeometry = new THREE.BufferGeometry();
                const positions = [];

                path.context(null); // Reset path to work with custom projection
                path.projection(projection);

                // Loop through each country coordinate
                path(country).coordinates.forEach(polygon => {
                    polygon.forEach(ring => {
                        ring.forEach(([lon, lat]) => {
                            // Convert lat/lon to 3D coordinates on the sphere
                            const lambda = THREE.Math.degToRad(lon);
                            const phi = THREE.Math.degToRad(lat);
                            const x = radius * Math.cos(phi) * Math.cos(lambda);
                            const y = radius * Math.sin(phi);
                            const z = radius * Math.cos(phi) * Math.sin(lambda);
                            positions.push(x, y, z);
                        });
                    });
                });

                countryGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));

                const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });
                const line = new THREE.Line(countryGeometry, lineMaterial);
                scene.add(line);
            });
        }

        // Resize handler
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/topojson@3"></script>
</body>
</html>
