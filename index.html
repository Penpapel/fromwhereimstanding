<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Wireframe Earth Visualization</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, globe;

        function init() {
            // Set up the scene
            scene = new THREE.Scene();

            // Set up the camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 10;

            // Set up the renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create the Earth as a wireframe sphere
            const earthRadius = 5;
            const segments = 32; // Number of segments for the wireframe
            const earthGeometry = new THREE.SphereGeometry(earthRadius, segments, segments);
            const wireframeMaterial = new THREE.MeshBasicMaterial({
                color: 0x00aaff, // Light blue color for the wireframe
                wireframe: true // Enable wireframe mode
            });
            globe = new THREE.Mesh(earthGeometry, wireframeMaterial);
            scene.add(globe);

            // Add ambient lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);

            // Start the animation loop
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            // Rotate the globe for a dynamic effect
            globe.rotation.y += 0.002; // Adjust rotation speed as desired

            // Render the scene
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Initialize the app
        init();
    </script>
</body>
</html>
