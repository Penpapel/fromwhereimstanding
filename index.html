<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Earth View with Device Orientation</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let camera, scene, renderer, globe;

        function init() {
            // Initialize scene
            scene = new THREE.Scene();
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Set up camera at the center of the Earth
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0);  // Position at the center of the globe

            // Load Earth texture and create double-sided material
            const textureLoader = new THREE.TextureLoader();
            const earthTexture = textureLoader.load('world.200412.3x5400x2700.jpg');
            const material = new THREE.MeshBasicMaterial({
                map: earthTexture,
                side: THREE.DoubleSide // Make texture double-sided
            });

            // Create the globe with a radius slightly larger than the near clipping plane
            const earthRadius = 5;
            const geometry = new THREE.SphereGeometry(earthRadius, 64, 64);
            globe = new THREE.Mesh(geometry, material);
            scene.add(globe);

            // Add ambient lighting for visibility
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
            scene.add(ambientLight);

            // Get user's current location and set initial globe orientation
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    setInitialGlobeOrientation(position.coords.latitude, position.coords.longitude);
                }, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }

            // Handle device orientation
            window.addEventListener('deviceorientation', handleOrientation, true);

            // Event listener for resizing
            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        // Set initial globe rotation based on user's location
        function setInitialGlobeOrientation(latitude, longitude) {
            // Convert latitude and longitude to radians
            const latRad = THREE.Math.degToRad(latitude);
            const lonRad = THREE.Math.degToRad(longitude);

            // Rotate the globe to bring the user's location to the top
            globe.rotation.x = latRad - Math.PI / 2;  // Align latitude
            globe.rotation.y = -lonRad;               // Align longitude
        }

        // Handle device orientation and update camera rotation
        function handleOrientation(event) {
            const alpha = event.alpha ? THREE.Math.degToRad(event.alpha) : 0; // Yaw
            const beta = event.beta ? THREE.Math.degToRad(event.beta) : 0;   // Pitch
            const gamma = event.gamma ? THREE.Math.degToRad(event.gamma) : 0; // Roll

            // Adjust camera rotation based on device orientation
            camera.rotation.set(beta - Math.PI / 2, gamma, -alpha);
        }

        // Error handler for geolocation
        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        // Resize handler
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
