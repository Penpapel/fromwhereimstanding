<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Wireframe Earth with Country Outlines</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-geo@1.11.9/build/d3-geo.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/topojson@3"></script>

    <script>
        let scene, camera, renderer, globe;

        async function init() {
            console.log("Initializing scene...");

            // Set up the scene
            scene = new THREE.Scene();

            // Set up the camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 10;

            // Set up the renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create the Earth as a wireframe sphere
            const earthRadius = 5;
            const segments = 32;
            const earthGeometry = new THREE.SphereGeometry(earthRadius, segments, segments);
            const wireframeMaterial = new THREE.MeshBasicMaterial({
                color: 0x00aaff, // Light blue color for the wireframe
                wireframe: true
            });
            globe = new THREE.Mesh(earthGeometry, wireframeMaterial);
            scene.add(globe);

            // Add ambient lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            try {
                // Load GeoJSON data and add country outlines
                console.log("Fetching GeoJSON data...");
                const geoData = await fetch('https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json')
                    .then(response => {
                        if (!response.ok) throw new Error("Network response was not ok");
                        return response.json();
                    });
                console.log("GeoJSON data fetched successfully.");

                const countries = topojson.feature(geoData, geoData.objects.countries).features;
                drawCountryOutlines(countries, earthRadius);

            } catch (error) {
                console.error("Error loading GeoJSON data:", error);
            }

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);

            // Start the animation loop
            animate();
        }

        function drawCountryOutlines(countries, radius) {
            console.log("Drawing country outlines...");
            const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });

            countries.forEach(country => {
                // Check the type of geometry (Polygon or MultiPolygon)
                const geometryType = country.geometry.type;
                const coordinates = country.geometry.coordinates;

                if (geometryType === "Polygon") {
                    // Process single Polygon
                    drawPolygonOutline(coordinates, radius, lineMaterial);
                } else if (geometryType === "MultiPolygon") {
                    // Process each Polygon in a MultiPolygon
                    coordinates.forEach(polygon => drawPolygonOutline(polygon, radius, lineMaterial));
                }
            });
            console.log("Country outlines drawn.");
        }

        function drawPolygonOutline(polygon, radius, material) {
            polygon.forEach(ring => {
                const points = [];
                ring.forEach(([lon, lat]) => {
                    const phi = THREE.Math.degToRad(90 - lat);
                    const theta = THREE.Math.degToRad(lon + 180);
                    const x = radius * Math.sin(phi) * Math.cos(theta);
                    const y = radius * Math.cos(phi);
                    const z = radius * Math.sin(phi) * Math.sin(theta);
                    points.push(new THREE.Vector3(x, y, z));
                });

                // Create a line geometry for the country outline
                const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
                const line = new THREE.Line(lineGeometry, material);
                scene.add(line);
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            // Rotate the globe for a dynamic effect
            globe.rotation.y += 0.002;

            // Render the scene
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Initialize the app
        init();
    </script>
</body>
</html>
