<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Earth with Geolocation and Compass Orientation</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        .label {
            position: absolute;
            color: red;
            font-size: 12px;
            font-weight: bold;
            pointer-events: none;
        }
        #calibrateButton {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <button id="calibrateButton">Calibrate to Current Location</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-geo@1.11.9/build/d3-geo.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/topojson@3"></script>

    <script>
        let scene, camera, renderer, globeGroup;
        const cityLabels = [];

        async function init() {
            console.log("Initializing scene...");

            // Set up the scene
            scene = new THREE.Scene();

            // Set up the renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create a group to rotate everything together
            globeGroup = new THREE.Group();
            scene.add(globeGroup);

            // Create the Earth as a large semi-transparent sphere
            const earthRadius = 20;  // Increase radius to make the globe appear larger than the viewport
            const earthGeometry = new THREE.SphereGeometry(earthRadius, 64, 64);
            const earthMaterial = new THREE.MeshBasicMaterial({
                color: 0x000000, // Set to black for minimal visibility
                opacity: 0.05,   // Mostly transparent
                transparent: true
            });
            const globe = new THREE.Mesh(earthGeometry, earthMaterial);
            globeGroup.add(globe);

            // Add ambient lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            try {
                // Load GeoJSON data and add country outlines
                console.log("Fetching GeoJSON data...");
                const geoData = await fetch('https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json')
                    .then(response => {
                        if (!response.ok) throw new Error("Network response was not ok");
                        return response.json();
                    });
                console.log("GeoJSON data fetched successfully.");

                const countries = topojson.feature(geoData, geoData.objects.countries).features;
                drawCountryOutlines(countries, earthRadius);

            } catch (error) {
                console.error("Error loading GeoJSON data:", error);
            }

            // Add major cities with red points and labels
            addCityMarker(earthRadius, "Los Angeles", 34.0522, -118.2437);
            addCityMarker(earthRadius, "New York", 40.7128, -74.0060);
            addCityMarker(earthRadius, "Paris", 48.8566, 2.3522);
            addCityMarker(earthRadius, "Tokyo", 35.6895, 139.6917);
            addCityMarker(earthRadius, "Buenos Aires", -34.6037, -58.3816);

            // Get the user's current location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const { latitude, longitude } = position.coords;
                    positionCameraAboveLocation(latitude, longitude, earthRadius + 5);
                }, error => console.error("Geolocation error:", error));
            } else {
                console.warn("Geolocation not supported.");
            }

            // Set up calibration button
            document.getElementById("calibrateButton").addEventListener("click", () => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(position => {
                        const { latitude, longitude } = position.coords;
                        positionCameraAboveLocation(latitude, longitude, earthRadius + 5);
                    }, error => console.error("Geolocation error:", error));
                }
            });

            // Detect and handle device orientation
            if (window.DeviceOrientationEvent) {
                window.addEventListener("deviceorientation", handleOrientation, true);
            } else {
                console.warn("Device orientation not supported.");
            }

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);

            // Start the animation loop
            animate();
        }

        function positionCameraAboveLocation(latitude, longitude, distance) {
            // Convert latitude and longitude to a 3D position vector
            const phi = THREE.Math.degToRad(90 - latitude);
            const theta = THREE.Math.degToRad(longitude + 180);
            const x = distance * Math.sin(phi) * Math.cos(theta);
            const y = distance * Math.cos(phi);
            const z = distance * Math.sin(phi) * Math.sin(theta);

            // Position the camera above the current location
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(x, y, z);
            camera.lookAt(new THREE.Vector3(0, 0, 0));
            scene.add(camera);
        }

        function handleOrientation(event) {
            const compassHeading = event.alpha ? THREE.Math.degToRad(event.alpha) : 0;
            
            // Apply compass heading to rotate the globe accurately
            globeGroup.rotation.y = -compassHeading;
        }

        function drawCountryOutlines(countries, radius) {
            console.log("Drawing country outlines...");
            const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });

            countries.forEach(country => {
                const geometryType = country.geometry.type;
                const coordinates = country.geometry.coordinates;

                if (geometryType === "Polygon") {
                    drawPolygonOutline(coordinates, radius, lineMaterial);
                } else if (geometryType === "MultiPolygon") {
                    coordinates.forEach(polygon => drawPolygonOutline(polygon, radius, lineMaterial));
                }
            });
            console.log("Country outlines drawn.");
        }

        function drawPolygonOutline(polygon, radius, material) {
            polygon.forEach(ring => {
                const points = [];
                ring.forEach(([lon, lat]) => {
                    const phi = THREE.Math.degToRad(90 - lat);
                    const theta = THREE.Math.degToRad(lon + 180);
                    const x = radius * Math.sin(phi) * Math.cos(theta);
                    const y = radius * Math.cos(phi);
                    const z = radius * Math.sin(phi) * Math.sin(theta);
                    points.push(new THREE.Vector3(x, y, z));
                });

                const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
                const line = new THREE.Line(lineGeometry, material);
                globeGroup.add(line);
            });
        }

        function addCityMarker(radius, name, latitude, longitude) {
            const phi = THREE.Math.degToRad(90 - latitude);
            const theta = THREE.Math.degToRad(longitude + 180);

            // Calculate 3D position on the globe's surface
            const x = radius * Math.sin(phi) * Math.cos(theta);
            const y = radius * Math.cos(phi);
            const z = radius * Math.sin(phi) * Math.sin(theta);

            // Create a red point for the city
            const pointGeometry = new THREE.SphereGeometry(0.1, 8, 8); // Slightly larger sphere
            const pointMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const point = new THREE.Mesh(pointGeometry, pointMaterial);
            point.position.set(x, y, z);
            globeGroup.add(point);

            // Create a label for the city
            const label = document.createElement('div');
            label.className = 'label';
            label.textContent = name;
            document.body.appendChild(label);

            // Store the label for updating position
            cityLabels.push({ label, position: new THREE.Vector3(x, y, z) });
        }

        function updateCityLabels() {
            cityLabels.forEach(({ label, position }) => {
                const vector = position.clone().project(camera);
                const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
                const y = (1 - vector.y * 0.5 - 0.5) * window.innerHeight;
                label.style.transform = `translate(-50%, -50%) translate(${x}px,${y}px)`;
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            // Update city labels' positions
            updateCityLabels();

            // Render the scene
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            if (camera) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            }
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Initialize the app
        init();
    </script>
</body>
</html>
