<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Outlines with GeoJSON Data</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-geo/1.11.9/d3-geo.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/topojson@3"></script>
    <script>
        let camera, scene, renderer;

        async function init() {
            // Initialize scene
            scene = new THREE.Scene();
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Set up camera positioned to view the globe
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 10);  // Position camera away from center

            // Create a semi-transparent Earth sphere for context
            const earthRadius = 5;
            const earthGeometry = new THREE.SphereGeometry(earthRadius, 64, 64);
            const earthMaterial = new THREE.MeshBasicMaterial({
                color: 0x223344,
                wireframe: true,
                opacity: 0.3,
                transparent: true
            });
            const earthSphere = new THREE.Mesh(earthGeometry, earthMaterial);
            scene.add(earthSphere);

            // Load and parse GeoJSON data for country borders
            const geoData = await fetch('https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json')
                .then(response => response.json())
                .catch(error => console.error('Error loading GeoJSON data:', error));

            if (!geoData) return;  // Exit if data fails to load

            const countries = topojson.feature(geoData, geoData.objects.countries).features;

            // Draw the borders of the countries
            drawCountryBorders(countries, earthRadius);

            // Add ambient lighting for visibility
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
            scene.add(ambientLight);

            // Event listener for resizing
            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        // Draw country borders based on GeoJSON data
        function drawCountryBorders(countries, radius) {
            const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });

            countries.forEach(country => {
                country.geometry.coordinates.forEach(polygon => {
                    polygon.forEach(ring => {
                        const borderGeometry = new THREE.BufferGeometry();
                        const positions = [];

                        ring.forEach(([lon, lat]) => {
                            // Convert lat/lon to 3D coordinates on the sphere
                            const lambda = THREE.Math.degToRad(lon);
                            const phi = THREE.Math.degToRad(lat);
                            const x = radius * Math.cos(phi) * Math.cos(lambda);
                            const y = radius * Math.sin(phi);
                            const z = radius * Math.cos(phi) * Math.sin(lambda);
                            positions.push(x, y, z);
                        });

                        // Set positions to BufferGeometry and add line
                        borderGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                        const borderLine = new THREE.Line(borderGeometry, lineMaterial);
                        scene.add(borderLine);
                    });
                });
            });
        }

        // Resize handler
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
